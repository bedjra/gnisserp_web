<div class="all">
  <div class="contenair">

    <div class="modal">
    <div class="modal-header">
        <h2>NOUVEAU DEPOT</h2>
        <span class="badge">DPT002</span>
        <button class="refresh-btn" title="Rafraîchir">⟳</button>
        <button class="close-btn">✕</button>
    </div>

    <div class="client-row">
        <button class="btn-select">Selectionner un client</button>
        <div class="client-field">
            <label>Nom:</label>
            <input type="text" placeholder="">
        </div>
        <div class="client-field">
            <label>Contact:</label>
            <input type="text" placeholder="">
        </div>
        <div class="client-field">
            <label>A savoir:</label>
            <input type="text" placeholder="" style="min-width:200px">
        </div>
    </div>

    <div class="modal-body">
        <div class="cat-articles">
            <div class="categories">
                <button class="cat-btn active">TOUS</button>
                <button class="cat-btn">HOMME</button>
                <button class="cat-btn">FEMME</button>
                <button class="cat-btn">ENFANT</button>
            </div>
            <div class="articles-grid">
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Chemise</span>
                </div>
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Pantalon</span>
                </div>
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Veste</span>
                </div>
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Costa</span>
                </div>
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Good Luck Simple</span>
                </div>
                <div class="article-card">
                    <div class="article-img"></div>
                    <span class="article-label">Robe</span>
                </div>
            </div>
        </div>

        <div class="form-fields">
            <div class="form-group fg-article">
                <label>Article</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group fg-type">
                <label>Type de traitement:</label>
                <select><option value="">— Choisir —</option></select>
            </div>
            <div class="form-group fg-detail">
                <label>Detail:</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group fg-prix">
                <label>Prix (XOF):</label>
                <input type="number" placeholder="">
            </div>
            <div class="form-group fg-qty">
                <label>Quantite:</label>
                <div class="qty-input">
                    <input type="number" value="0">
                    <div class="qty-btns">
                        <button type="button" class="btn-up">▲</button>
                        <button type="button" class="btn-down">▼</button>
                    </div>
                </div>
            </div>
            <div class="form-group fg-plus">
                <label>Plus (XOF):</label>
                <input type="number" value="0">
            </div>
            <button class="add-btn" title="Ajouter">✓</button>
        </div>

        <div class="depot-section">
            <div class="depot-title">Depot</div>
            <div class="depot-body">
                <div class="depot-table-area">
                    <table>
                        <thead>
                            <tr>
                                <th>*</th>
                                <th>Article</th>
                                <th>Quantite:</th>
                                <th>Plus (XOF):</th>
                                <th>Prix (XOF):</th>
                                <th>Service</th>
                                <th>Detail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="depot-empty">
                                <td colspan="7"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="depot-right">
                    <div class="date-group">
                        <label>Date de depot</label>
                        <input type="text" value="10 / 12 / 2023">
                    </div>
                    <div class="date-group">
                        <label>Date de retrait</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="date-group">
                        <label>Service:</label>
                        <select>
                            <option>NORMAL</option>
                            <option>EXPRESS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="footer-field">
            <label>TOTAL:</label>
            <div class="amount">0 <span>XOF</span></div>
        </div>
        <div class="footer-field">
            <label>ACCOMPTE:</label>
            <input type="number" value="0">
        </div>
        <div class="footer-field">
            <label>REMISE:</label>
            <input type="number" value="0">
        </div>
        <div class="footer-field reste-block">
            <label>RESTE A PAYER:</label>
            <div class="reste-amount">0 <span>XOF</span></div>
        </div>
        <button class="submit-btn">SOUMETTRE</button>
    </div>
</div>
  </div>
</div>
